{% extends "main/base.html" %}

{% block title %}로그인 | 심슨어학원{% endblock %}

{% block head %}
<style>
  main {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 40px;
    gap: 24px;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 20px;
    width: 300px;
  }
  input[type="text"],
  input[type="password"] {
    padding: 14px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
  }
  button[type="submit"] {
    padding: 14px;
    border: none;
    border-radius: 8px;
    background-color: #98183B;
    color: white;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
  }
  button[type="submit"]:hover {
    background-color: #7a1331;
  }
  .messages {
    color: red;
    font-weight: 600;
    margin-top: 10px;
  }
</style>
{% endblock %}

{% block content %}
 <main style="display: flex; flex-direction: column; align-items: center; margin-top: 40px; gap: 24px;">
    <h1 style="font-size: 40px; font-weight: 600; color: #333;">로그인</h1>
    <form method="post" action="{% url 'login' %}" style="display: flex; flex-direction: column; gap: 20px; width: 300px;">
      {% csrf_token %}
      <input type="text" name="username" placeholder="아이디를 입력해 주세요" 
             style="padding: 14px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px;" required />
      <input type="password" name="password" placeholder="비밀번호를 입력해 주세요" 
             style="padding: 14px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px;" required />
      <button type="submit" 
              style="padding: 14px; border: none; border-radius: 8px; background-color: #98183B; color: white; font-size: 16px; font-weight: 500; cursor: pointer;">
        로그인
      </button>
    </form>
    {% if error %}
      <p style="color: red;">{{ error }}</p>
    {% endif %}
  </main>
{% endblock %}
